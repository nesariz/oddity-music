<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop - Oddity Music</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #000;
            color: #fff;
        }

        /* Header Styles */
        header {
            background-color: #000;
            color: #fff;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header h1 {
            margin: 0;
            font-size: 1.8em;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        /* Hamburger Menu */
        .hamburger {
            display: none;
            flex-direction: column;
            gap: 5px;
            cursor: pointer;
        }

        .hamburger div {
            width: 25px;
            height: 3px;
            background-color: #fff;
            transition: all 0.3s ease;
        }

        /* Menu Bar */
        .menu-bar {
            display: flex;
            gap: 20px;
        }

        .menu-bar nav a {
            color: #fff;
            text-decoration: none;
            font-weight: bold;
            text-transform: uppercase;
        }

        .menu-bar nav a:hover {
            text-decoration: underline;
        }

        /* Fullscreen Menu */
        .fullscreen-menu {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            transform: translateX(100%);
            transition: transform 0.3s ease;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .fullscreen-menu.open {
            transform: translateX(0);
        }

        .fullscreen-menu nav {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 30px;
        }

        /* Section Styles */
        .section {
            padding: 60px 20px;
            margin: 0 auto;
            max-width: 1200px;
        }

        .section h2 {
            font-size: 2.5em;
            margin-bottom: 20px;
            text-transform: uppercase;
            text-align: center;
        }

        .artists-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 30px;
            margin-top: 40px;
            justify-items: center;
        }

        .artist {
            cursor: pointer;
            text-align: center;
        }

        .artist img {
            width: 300px;
            height: 300px;
            border-radius: 15px;
            transition: transform 0.3s;
        }

        .artist img:hover {
            transform: scale(1.1);
        }

       /* Header styles */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 40px;
            background-color: rgba(0, 0, 0, 0.8);
            position: relative;
            z-index: 1;
        }

        header h1 {
            margin: 0;
            font-size: 1.8em;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        /* Mobile Hamburger Menu */
        .hamburger {
            display: none;
            flex-direction: column;
            gap: 5px;
            cursor: pointer;
        }

        .hamburger div {
            width: 25px;
            height: 3px;
            background-color: #fff;
            transition: all 0.3s ease;
        }

        /* Menu Bar */
        .menu-bar {
            display: flex;
            justify-content: center;
            gap: 30px;
        }

        .menu-bar nav a {
            color: #fff;
            text-decoration: none;
            font-weight: bold;
            text-transform: uppercase;
            padding: 10px;
            font-size: 14px;
            transition: color 0.3s ease;
        }

        .menu-bar nav a:hover {
            color: #4a90e2; /* Hover color */
        }

        /* Fullscreen mobile menu */
        .fullscreen-menu {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            transform: translateX(100%);
            transition: transform 0.3s ease;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .fullscreen-menu.open {
            transform: translateX(0);
        }

        .fullscreen-menu nav {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 30px;
        }

        /* Content Section */
        .content {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            position: relative;
            z-index: 1;
        }

        .content h2 {
            font-size: 2em;
            margin-bottom: 20px;
            text-transform: uppercase;
        }

        /* Footer styles */
        footer {
            text-align: center;
            padding: 9px;
            font-size: 9px;
            line-height: 10px;
            background-color: rgba(0, 0, 0, 0);
            color: #fff;
            position: relative;
            z-index: 1;
        }

        /* Media queries for responsiveness */
        @media (max-width: 768px) {
            header {
                flex-direction: column;
                align-items: center;
                padding: 20px;
            }

            .hamburger {
                display: flex;
            }

            .menu-bar {
                display: none; /* Hide default menu on mobile */
            }

            footer {
                font-size: 12px;
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header>
        <h1>Oddity Music</h1>
        <!-- Hamburger Menu for mobile -->
        <div class="hamburger" onclick="toggleMenu()">
            <div></div>
            <div></div>
            <div></div>
        </div>
    </header>

    <!-- Menu Bar (Visible on desktop) -->
    <div class="menu-bar">
        <nav>
            <a href="index.html">Home</a>
            <a href="shop.html">Shop</a>
            <a href="artists.html">Artists</a>
            <a href="about.html">About</a>
            <a href="contact.html">Contact</a>
        </nav>
    </div>

    <!-- Fullscreen Menu (Visible on mobile) -->
    <div class="fullscreen-menu" id="fullscreenMenu">
        <nav>
            <a href="index.html">Home</a>
            <a href="shop.html">Shop</a>
            <a href="artists.html">Artists</a>
            <a href="about.html">About</a>
            <a href="contact.html">Contact</a>
        </nav>
    </div>

    <!-- Section for Shop Artists -->
    <section class="section">
        <h2>Choose an Artist</h2>
        <div class="artists-container">
            <div class="artist" onclick="location.href='shop_xg.html'">
                <img src="https://img.imageimg.net/artist/xg/img/product_1036713.jpg" alt="XG">
                <h3>XG</h3>
            </div>
            <div class="artist" onclick="location.href='shop_bnd.html'">
                <img src="https://i.pinimg.com/736x/dd/89/7a/dd897a12de7d01ab8cb97e195bfd5761.jpg" alt="Artist 2">
                <h3>BOYNEXTDOOR</h3>
            </div>
            <div class="artist" onclick="location.href='shop_nj.html'">
                <img src="https://i.pinimg.com/736x/48/a9/57/48a957f94c7cd729078f92998b8a3611.jpg" alt="Artist 3">
                <h3>NAMJOON</h3>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <p>© ODDITY MUSIC. ALL RIGHTS RESERVED. <br class="mblock">ALL OF ODDITY MUSIC’S CONTENT IS COPYRIGHTED.</p>
    </footer>

    <!-- JavaScript for Menu Toggle -->
    <script>
        // Toggle fullscreen menu on mobile
        function toggleMenu() {
            const menu = document.getElementById('fullscreenMenu');
            menu.classList.toggle('open');
        }
    </script>
</body>
</html>
