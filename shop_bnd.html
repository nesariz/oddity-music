<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop - Oddity Music</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #000;
            color: #fff;
        }

        header {
            background-color: #000;
            color: #fff;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header h1 {
            margin: 0;
            font-size: 1.8em;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        nav {
            display: flex;
            gap: 20px;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            font-weight: bold;
            text-transform: uppercase;
        }

        nav a:hover {
            text-decoration: underline;
        }

        .section {
            padding: 60px 20px;
            margin: 0 auto;
            max-width: 1200px;
        }

        .section h2 {
            font-size: 2.5em;
            margin-bottom: 20px;
            text-transform: uppercase;
            text-align: center;
        }

        .products {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 40px;
        }

        .product {
            background-color: #111;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
        }

        .product img {
            max-width: 100%;
            border-radius: 8px;
            margin-bottom: 15px;
        }

        .product h3 {
            font-size: 1.2em;
            margin: 10px 0;
        }

        .product p {
            color: #aaa;
            font-size: 0.9em;
        }

        .product button {
            margin-top: 10px;
            padding: 10px 20px;
            background-color: #fff;
            color: #000;
            border: none;
            border-radius: 4px;
            font-size: 1em;
            cursor: pointer;
        }

        .product button:hover {
            background-color: #ddd;
        }
		 .content {
            flex: 1;
            margin-top: 50px;
        }

        .artists-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        .artist {
            position: relative;
            cursor: pointer;
        }

        .artist img {
            width: 200px;
            height: 200px;
            border-radius: 10px;
            transition: transform 0.3s;
        }

        .artist img:hover {
            transform: scale(1.1);
        }

        .albums {
            display: none;
            margin-top: 20px;
        }

        footer {
            text-align: center;
            padding: 9px;
			font-size: 9px;
			line-height: 10px;
            background-color: rgba(0, 0, 0, 0);
            color: #fff;
            position: relative;
            z-index: 1;
        }
    </style>
</head>
