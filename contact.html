<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Oddity Music</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #000;
            color: #fff;
        }

        header {
            background-color: #000;
            color: #fff;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header h1 {
            margin: 0;
            font-size: 1.8em;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        nav {
            display: flex;
            gap: 20px;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            font-weight: bold;
            text-transform: uppercase;
        }

        nav a:hover {
            text-decoration: underline;
        }

        .section {
            padding: 60px 20px;
            margin: 0 auto;
            max-width: 800px;
            text-align: center;
        }

        .section h2 {
            font-size: 2.5em;
            margin-bottom: 20px;
            text-transform: uppercase;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        label {
            font-size: 1.1em;
            text-align: left;
            color: #aaa;
        }

        input, textarea {
            width: 100%;
            padding: 10px;
            font-size: 1em;
            border: none;
            border-radius: 4px;
        }

        textarea {
            height: 150px;
            resize: none;
        }

        button {
            padding: 10px 20px;
            font-size: 1em;
            background-color: #fff;
            color: #000;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #ddd;
        }

        footer {
            text-align: center;
            padding: 20px;
            background-color: #000;
            color: #fff;
        }

        footer p {
            margin: 0;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <header>
        <h1>Oddity Music</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="shop.html">Shop</a>
            <a href="artists.html">Artists</a>
            <a href="about.html">About</a>
            <a href="contact.html">Contact</a>
        </nav>
    </header>

    <section class="section">
        <h2>Contact Us</h2>
        <p>We'd love to hear from you! Feel free to reach out using the form below or email us at <a href="mailto:info@odditymusic.com" style="color: #fff;">info@odditymusic.com</a>.</p>
        <form action="#" method="post">
            <label for="name">Your Name</label>
            <input type="text" id="name" name="name" placeholder="Enter your name" required>

            <label for="email">Your Email</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>

            <label for="message">Your Message</label>
            <textarea id="message" name="message" placeholder="Write your message here" required></textarea>

            <button type="submit">Send Message</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2025 Oddity Music. All rights reserved.</p>
    </footer>
</body>
</html>
